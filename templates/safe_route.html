{% extends 'base.html' %}
{% block content %}
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
  
  /* Modern Layout */
  .safe-route-wrap {
    display: grid;
    grid-template-columns: 1fr 420px;
    gap: 0;
    min-height: calc(100vh - 80px);
    background: #0a0e14;
  }
  
  /* Map Panel */
  .map-panel {
    position: relative;
    height: calc(100vh - 80px);
    overflow: hidden;
  }
  
  #map {
    width: 100%;
    height: 100%;
    background: #0f1419;
  }
  
  /* Floating Controls */
  .controls {
    position: absolute;
    top: 20px;
    left: 20px;
    z-index: 1200;
    display: flex;
    flex-direction: column;
    gap: 12px;
    max-width: 360px;
  }
  
  .control-card {
    background: rgba(15, 20, 25, 0.95);
    backdrop-filter: blur(12px);
    border: 1px solid rgba(255, 255, 255, 0.08);
    border-radius: 16px;
    padding: 20px;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.6);
  }
  
  .control-title {
    font-size: 1.1rem;
    font-weight: 800;
    color: #e6f0f8;
    margin-bottom: 16px;
    display: flex;
    align-items: center;
    gap: 8px;
  }
  
  .control-title::before {
    content: "üó∫Ô∏è";
    font-size: 1.2rem;
  }
  
  /* Input Styling */
  .input-group {
    position: relative;
    margin-bottom: 12px;
  }
  
  .input-label {
    font-size: 0.75rem;
    font-weight: 600;
    color: #8b9cb6;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    margin-bottom: 6px;
    display: block;
  }
  
  .input {
    width: 100%;
    padding: 12px 16px;
    border-radius: 10px;
    border: 1px solid rgba(255, 255, 255, 0.1);
    background: rgba(255, 255, 255, 0.04);
    color: #e6f0f8;
    font-size: 0.95rem;
    font-weight: 500;
    outline: none;
    transition: all 0.2s;
  }
  
  .input:focus {
    border-color: #06b6d4;
    background: rgba(255, 255, 255, 0.06);
    box-shadow: 0 0 0 3px rgba(6, 182, 212, 0.1);
  }
  
  .input::placeholder {
    color: #526275;
  }
  
  /* Autocomplete Dropdown */
  .autocomplete-dropdown {
    position: absolute;
    top: calc(100% + 6px);
    left: 0;
    right: 0;
    background: rgba(20, 25, 32, 0.98);
    backdrop-filter: blur(12px);
    border: 1px solid rgba(255, 255, 255, 0.1);
    border-radius: 12px;
    max-height: 280px;
    overflow-y: auto;
    box-shadow: 0 12px 40px rgba(0, 0, 0, 0.7);
    z-index: 9999;
    display: none;
  }
  
  .autocomplete-dropdown.active {
    display: block;
    animation: slideDown 0.2s ease;
  }
  
  @keyframes slideDown {
    from { opacity: 0; transform: translateY(-10px); }
    to { opacity: 1; transform: translateY(0); }
  }
  
  .autocomplete-item {
    padding: 12px 16px;
    cursor: pointer;
    color: #c5d4e3;
    font-size: 0.9rem;
    border-bottom: 1px solid rgba(255, 255, 255, 0.04);
    transition: all 0.15s;
  }
  
  .autocomplete-item:hover {
    background: rgba(6, 182, 212, 0.15);
    color: #06b6d4;
  }
  
  .autocomplete-item:last-child {
    border-bottom: none;
  }
  
  .autocomplete-loading {
    padding: 12px 16px;
    color: #7a8ba0;
    font-size: 0.85rem;
    text-align: center;
  }
  
  /* Buttons */
  .button-group {
    display: grid;
    grid-template-columns: 1fr auto;
    gap: 10px;
    margin-top: 16px;
  }
  
  .btn {
    padding: 12px 20px;
    border-radius: 10px;
    border: none;
    cursor: pointer;
    font-weight: 700;
    font-size: 0.9rem;
    transition: all 0.2s;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
  }
  
  .btn.primary {
    background: linear-gradient(135deg, #06b6d4 0%, #0ea5e9 100%);
    color: #08203a;
    box-shadow: 0 4px 16px rgba(6, 182, 212, 0.3);
  }
  
  .btn.primary:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(6, 182, 212, 0.4);
  }
  
  .btn.primary:disabled {
    opacity: 0.5;
    cursor: not-allowed;
    transform: none;
  }
  
  .btn.ghost {
    background: rgba(255, 255, 255, 0.05);
    color: #06b6d4;
    border: 1px solid rgba(6, 182, 212, 0.3);
  }
  
  .btn.ghost:hover {
    background: rgba(6, 182, 212, 0.1);
    border-color: #06b6d4;
  }
  
  /* Toggle Controls */
  .control-options {
    display: flex;
    align-items: center;
    gap: 12px;
    margin-top: 16px;
    padding-top: 16px;
    border-top: 1px solid rgba(255, 255, 255, 0.06);
  }
  
  .toggle-label {
    font-size: 0.85rem;
    color: #8b9cb6;
    font-weight: 600;
  }
  
  input[type="checkbox"] {
    width: 18px;
    height: 18px;
    cursor: pointer;
  }
  
  select {
    background: rgba(255, 255, 255, 0.06);
    color: #e6f0f8;
    border: 1px solid rgba(255, 255, 255, 0.1);
    padding: 6px 12px;
    border-radius: 8px;
    font-size: 0.85rem;
    font-weight: 600;
    cursor: pointer;
    outline: none;
  }
  
  /* Legend Card */
  .legend-card {
    background: rgba(15, 20, 25, 0.95);
    backdrop-filter: blur(12px);
    border: 1px solid rgba(255, 255, 255, 0.08);
    border-radius: 12px;
    padding: 16px;
  }
  
  .legend-title {
    font-size: 0.85rem;
    font-weight: 700;
    color: #e6f0f8;
    margin-bottom: 12px;
    text-transform: uppercase;
    letter-spacing: 0.5px;
  }
  
  .legend-item {
    display: flex;
    align-items: center;
    gap: 10px;
    margin-bottom: 8px;
  }
  
  .legend-color {
    width: 20px;
    height: 12px;
    border-radius: 4px;
  }
  
  .legend-text {
    font-size: 0.85rem;
    color: #b4c3d4;
    font-weight: 500;
  }
  
  /* Sidebar */
  .sidebar {
    background: #0f1419;
    border-left: 1px solid rgba(255, 255, 255, 0.06);
    height: calc(100vh - 80px);
    overflow-y: auto;
    padding: 24px;
  }
  
  .sidebar-header {
    margin-bottom: 24px;
  }
  
  .sidebar-title {
    font-size: 1.4rem;
    font-weight: 800;
    color: #e6f0f8;
    margin-bottom: 6px;
  }
  
  .sidebar-subtitle {
    font-size: 0.85rem;
    color: #7a8ba0;
    font-weight: 500;
  }
  
  /* Route Cards */
  .route-card {
    background: linear-gradient(135deg, rgba(255, 255, 255, 0.03), rgba(255, 255, 255, 0.01));
    border: 1px solid rgba(255, 255, 255, 0.08);
    border-radius: 14px;
    padding: 18px;
    margin-bottom: 14px;
    transition: all 0.2s;
    cursor: pointer;
  }
  
  .route-card:hover {
    transform: translateY(-2px);
    border-color: rgba(6, 182, 212, 0.4);
    background: linear-gradient(135deg, rgba(6, 182, 212, 0.08), rgba(6, 182, 212, 0.02));
    box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
  }
  
  .route-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 12px;
  }
  
  .route-name {
    font-size: 1.05rem;
    font-weight: 800;
    color: #e6f0f8;
  }
  
  .badge {
    padding: 6px 14px;
    border-radius: 20px;
    font-weight: 700;
    font-size: 0.8rem;
    letter-spacing: 0.3px;
  }
  
  .badge.safe {
    background: linear-gradient(135deg, #064e3b, #065f46);
    color: #a7f3d0;
  }
  
  .badge.balanced {
    background: linear-gradient(135deg, #92400e, #b45309);
    color: #fcd34d;
  }
  
  .badge.fast {
    background: linear-gradient(135deg, #831843, #9f1239);
    color: #fda4af;
  }
  
  .route-stats {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 10px;
    margin-bottom: 12px;
  }
  
  .stat {
    font-size: 0.85rem;
    color: #8b9cb6;
  }
  
  .stat strong {
    color: #e6f0f8;
    font-weight: 700;
  }
  
  .route-hotspots {
    display: flex;
    gap: 12px;
    padding: 10px 0;
    border-top: 1px solid rgba(255, 255, 255, 0.06);
    margin-top: 8px;
  }
  
  .hotspot-stat {
    font-size: 0.8rem;
    font-weight: 600;
  }
  
  .hotspot-stat.high { color: #ef4444; }
  .hotspot-stat.med { color: #f59e0b; }
  .hotspot-stat.low { color: #10b981; }
  
  .route-action {
    margin-top: 12px;
  }
  
  .route-action .btn {
    width: 100%;
    background: rgba(6, 182, 212, 0.1);
    color: #06b6d4;
    border: 1px solid rgba(6, 182, 212, 0.3);
    padding: 10px;
    font-size: 0.85rem;
  }
  
  .route-action .btn:hover {
    background: rgba(6, 182, 212, 0.2);
  }
  
  /* Route Details Panel */
  .details-section {
    margin-top: 30px;
    padding-top: 20px;
    border-top: 1px solid rgba(255, 255, 255, 0.06);
  }
  
  .details-title {
    font-size: 1.1rem;
    font-weight: 700;
    color: #e6f0f8;
    margin-bottom: 12px;
  }
  
  .details-content {
    background: rgba(255, 255, 255, 0.02);
    border: 1px solid rgba(255, 255, 255, 0.06);
    border-radius: 12px;
    padding: 16px;
    color: #8b9cb6;
    font-size: 0.9rem;
    line-height: 1.6;
  }
  
  /* Toast Notifications */
  .toast {
    position: fixed;
    bottom: 30px;
    right: 30px;
    padding: 16px 24px;
    border-radius: 12px;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.6);
    font-weight: 600;
    font-size: 0.9rem;
    z-index: 10000;
    animation: slideInRight 0.3s ease;
  }
  
  @keyframes slideInRight {
    from { transform: translateX(400px); opacity: 0; }
    to { transform: translateX(0); opacity: 1; }
  }
  
  @keyframes slideOutRight {
    from { transform: translateX(0); opacity: 1; }
    to { transform: translateX(400px); opacity: 0; }
  }
  
  .toast.success { background: #064e3b; color: #a7f3d0; }
  .toast.error { background: #7f1d1d; color: #fca5a5; }
  .toast.info { background: #1e3a8a; color: #93c5fd; }
  
  /* Loading Spinner */
  .spinner {
    display: inline-block;
    width: 14px;
    height: 14px;
    border: 2px solid rgba(8, 32, 58, 0.3);
    border-top-color: #08203a;
    border-radius: 50%;
    animation: spin 0.6s linear infinite;
  }
  
  @keyframes spin {
    to { transform: rotate(360deg); }
  }
  
  /* Responsive */
  @media (max-width: 1200px) {
    .safe-route-wrap {
      grid-template-columns: 1fr;
    }
    
    .sidebar {
      height: auto;
      min-height: 400px;
    }
    
    .map-panel {
      height: 60vh;
    }
  }
  
  /* Scrollbar */
  ::-webkit-scrollbar {
    width: 8px;
  }
  
  ::-webkit-scrollbar-track {
    background: rgba(255, 255, 255, 0.02);
  }
  
  ::-webkit-scrollbar-thumb {
    background: rgba(255, 255, 255, 0.1);
    border-radius: 4px;
  }
  
  ::-webkit-scrollbar-thumb:hover {
    background: rgba(255, 255, 255, 0.15);
  }
</style>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
document.addEventListener("DOMContentLoaded", () => {
  const $ = (id) => document.getElementById(id);
  
  // Toast notification system
  const toast = (txt, type = "info") => {
    console.log("TOAST:", txt);
    const toastEl = document.createElement("div");
    toastEl.className = `toast ${type}`;
    toastEl.textContent = txt;
    document.body.appendChild(toastEl);
    setTimeout(() => {
      toastEl.style.animation = "slideOutRight 0.3s ease";
      setTimeout(() => toastEl.remove(), 300);
    }, 3000);
  };
  
  const getCookie = (name) => {
    const v = document.cookie.split(";").map((c) => c.trim()).find((c) => c.startsWith(name + "="));
    return v ? decodeURIComponent(v.split("=")[1]) : null;
  };
  
  // Map initialization
  const map = L.map("map", { zoomControl: true, preferCanvas: true }).setView([17.3850, 78.4867], 12);
  L.tileLayer("https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}.png", {
    attribution: "&copy; OpenStreetMap & CartoDB",
    maxZoom: 19,
  }).addTo(map);
  
  const routesLayer = L.layerGroup().addTo(map);
  const hotspotsLayer = L.layerGroup().addTo(map);
  let currentRouteHighlight = null;
  let startMarker = null;
  let destMarker = null;
  
  // Autocomplete
  let autocompleteTimeout = null;
  let selectedStartCoords = null;
  let selectedDestCoords = null;
  
  async function fetchAutocomplete(query, dropdownId) {
    if (!query || query.length < 3) return;
    
    const dropdown = $(dropdownId);
    dropdown.innerHTML = '<div class="autocomplete-loading">üîç Searching...</div>';
    dropdown.classList.add('active');
    
    try {
      // Use Django proxy to avoid CORS
      const response = await fetch(`/proxy-search/?q=${encodeURIComponent(query)}`);
      const results = await response.json();
      
      if (!results || results.length === 0) {
        dropdown.innerHTML = '<div class="autocomplete-loading">No results found</div>';
        return;
      }
      
      dropdown.innerHTML = '';
      results.forEach(result => {
        const item = document.createElement('div');
        item.className = 'autocomplete-item';
        item.textContent = result.display_name;
        
        item.onclick = () => {
          const inputId = dropdownId === 'startDropdown' ? 'startInput' : 'destInput';
          $(inputId).value = result.display_name;
          
          if (dropdownId === 'startDropdown') {
            selectedStartCoords = { lat: parseFloat(result.lat), lng: parseFloat(result.lon) };
          } else {
            selectedDestCoords = { lat: parseFloat(result.lat), lng: parseFloat(result.lon) };
          }
          
          dropdown.classList.remove('active');
        };
        
        dropdown.appendChild(item);
      });
    } catch (error) {
      dropdown.innerHTML = '<div class="autocomplete-loading">Search error</div>';
      console.error('Autocomplete error:', error);
    }
  }
  
  $('startInput').addEventListener('input', (e) => {
    clearTimeout(autocompleteTimeout);
    const query = e.target.value.trim();
    if (query.length < 3) {
      $('startDropdown').classList.remove('active');
      return;
    }
    autocompleteTimeout = setTimeout(() => fetchAutocomplete(query, 'startDropdown'), 300);
  });
  
  $('destInput').addEventListener('input', (e) => {
    clearTimeout(autocompleteTimeout);
    const query = e.target.value.trim();
    if (query.length < 3) {
      $('destDropdown').classList.remove('active');
      return;
    }
    autocompleteTimeout = setTimeout(() => fetchAutocomplete(query, 'destDropdown'), 300);
  });
  
  document.addEventListener('click', (e) => {
    if (!e.target.closest('.input-group')) {
      $('startDropdown').classList.remove('active');
      $('destDropdown').classList.remove('active');
    }
  });
  
  // Geocoding
  async function geocode(query) {
    const response = await fetch(`/proxy-search/?q=${encodeURIComponent(query)}`);
    const data = await response.json();
    if (!data || data.length === 0) return null;
    return { 
      lat: parseFloat(data[0].lat), 
      lng: parseFloat(data[0].lon), 
      label: data[0].display_name 
    };
  }
  
  // My Location
  function setMyLocationToStart() {
    if (!navigator.geolocation) {
      toast("Geolocation not supported", "error");
      return;
    }
    navigator.geolocation.getCurrentPosition(
      (pos) => {
        const lat = pos.coords.latitude, lng = pos.coords.longitude;
        $("startInput").value = "My Location";
        selectedStartCoords = { lat, lng };
        if (startMarker) startMarker.setLatLng([lat, lng]);
        else startMarker = L.marker([lat, lng]).addTo(map);
        map.setView([lat, lng], 13);
        toast("‚úì Location set", "success");
      },
      () => toast("Could not get location", "error")
    );
  }
  
  // Load hotspots
  async function loadHotspots() {
    hotspotsLayer.clearLayers();
    try {
      const r = await fetch("/debug-data");
      if (!r.ok) return;
      const d = await r.json();
      if (d.empty) return;
      
      d.sample.forEach((row) => {
        const lat = Number(row.Latitude || row.latitude);
        const lon = Number(row.Longitude || row.longitude);
        if (!lat || !lon) return;
        
        const risk = (row.Risk_Level || "").toLowerCase();
        const color = risk.includes("high") ? "#ef4444" : risk.includes("med") ? "#f59e0b" : "#10b981";
        const radius = Number(row.Radius_Meters || 80);
        
        hotspotsLayer.addLayer(
          L.circle([lat, lon], {
            radius, color, fillColor: color, fillOpacity: 0.2, weight: 1,
          }).bindPopup(`<strong>${row.Location_Name || "Hotspot"}</strong><br>Risk: ${row.Risk_Level}`)
        );
      });
    } catch (e) {
      console.warn("Hotspots load failed:", e);
    }
  }
  
  // Draw routes
  function drawRoutes(routes) {
    routesLayer.clearLayers();
    $("routesList").innerHTML = "";
    
    if (!routes || routes.length === 0) {
      $("routesList").innerHTML = '<div class="details-content">No routes found</div>';
      return;
    }
    
    console.log(`Drawing ${routes.length} routes`);
    
    const sortedByRisk = [...routes].sort((a, b) => a.risk_score - b.risk_score);
    const sortedByDuration = [...routes].sort((a, b) => a.duration_s - b.duration_s);
    
    const safest = sortedByRisk[0];
    const fastest = sortedByDuration[0];
    
    let balanced = null;
    if (routes.length >= 3) {
      balanced = routes.find(r => 
        r !== safest && r !== fastest &&
        JSON.stringify(r.geometry) !== JSON.stringify(safest.geometry) &&
        JSON.stringify(r.geometry) !== JSON.stringify(fastest.geometry)
      );
      if (!balanced) balanced = sortedByRisk[1];
    } else if (routes.length === 2) {
      balanced = routes[1];
    } else {
      balanced = safest;
    }
    
    const display = [];
    display.push({ key: "Safest", r: safest, cls: "safe" });
    
    if (balanced && JSON.stringify(balanced.geometry) !== JSON.stringify(safest.geometry)) {
      display.push({ key: "Balanced", r: balanced, cls: "balanced" });
    }
    
    const alreadyAdded = display.map(d => JSON.stringify(d.r.geometry));
    if (fastest && !alreadyAdded.includes(JSON.stringify(fastest.geometry))) {
      display.push({ key: "Fastest", r: fastest, cls: "fast" });
    }
    
    console.log(`Displaying ${display.length} distinct routes`);
    
    display.forEach((item, idx) => {
      if (!item.r) return;
      
      const rgeom = item.r.geometry.map((p) => [p[1], p[0]]);
      const risk = item.r.risk_score || 0;
      const col = risk >= 60 ? "#ef4444" : risk >= 30 ? "#f59e0b" : "#10b981";
      
      const poly = L.polyline(rgeom, { 
        color: col, 
        weight: 6, 
        opacity: 0.85,
        dashArray: idx === 1 ? '10, 5' : null
      }).addTo(routesLayer);
      
      poly.bindPopup(`
        <strong>${item.key}</strong><br>
        Distance: ${(item.r.distance_m / 1000).toFixed(2)} km<br>
        Time: ${(item.r.duration_s / 60).toFixed(0)} min<br>
        Risk: ${risk.toFixed(1)}%
      `);
      
      if (idx === 0) {
        L.circleMarker(rgeom[rgeom.length - 1], { 
          radius: 8, fillColor: "#0ea5e9", color: "#fff", fillOpacity: 1, weight: 2
        }).addTo(routesLayer).bindPopup("<strong>Destination</strong>");
      }
      
      const card = document.createElement("div");
      card.className = "route-card";
      card.innerHTML = `
        <div class="route-header">
          <div class="route-name">${item.key} Route</div>
          <div><span class="badge ${item.cls}">${risk.toFixed(1)}%</span></div>
        </div>
        <div class="route-stats">
          <div class="stat"><strong>${(item.r.distance_m / 1000).toFixed(2)}</strong> km</div>
          <div class="stat"><strong>${Math.round(item.r.duration_s / 60)}</strong> min</div>
        </div>
        <div class="route-hotspots">
          <span class="hotspot-stat high">üî¥ ${item.r.high_hits || 0}</span>
          <span class="hotspot-stat med">üü° ${item.r.med_hits || 0}</span>
          <span class="hotspot-stat low">üü¢ ${item.r.low_hits || 0}</span>
        </div>
        <div class="route-action">
          <button class="btn">View on Map</button>
        </div>
      `;
      
      card.querySelector("button").onclick = () => {
        map.fitBounds(poly.getBounds().pad(0.2));
        poly.openPopup();
        highlightRoute(poly);
        showRouteDetails(item.r, item.key);
      };
      
      $("routesList").appendChild(card);
    });
    
    try {
      const allRouteCoords = display.flatMap(d => d.r.geometry.map(p => [p[1], p[0]]));
      if (allRouteCoords.length > 0) {
        const bounds = L.latLngBounds(allRouteCoords);
        map.fitBounds(bounds.pad(0.15));
      }
    } catch (e) {
      console.error("Error fitting bounds:", e);
    }
  }
  
  function highlightRoute(poly) {
    if (currentRouteHighlight) routesLayer.removeLayer(currentRouteHighlight);
    currentRouteHighlight = L.polyline(poly.getLatLngs(), { 
      color: "#fff", 
      weight: 8, 
      opacity: 0.35 
    }).addTo(routesLayer);
  }
  
  function showRouteDetails(r, routeName) {
    const riskLevel = r.risk_score >= 60 ? "High Risk ‚ö†Ô∏è" : 
                      r.risk_score >= 30 ? "Medium Risk ‚ö°" : "Low Risk ‚úì";
    
    $("routeDetails").innerHTML = `
      <div style="line-height: 1.8;">
        <div style="font-weight: 700; color: #06b6d4; margin-bottom: 12px; font-size: 1.05rem;">
          ${routeName} Route
        </div>
        <div style="color: #e6f0f8;">
          <strong>Distance:</strong> ${(r.distance_m / 1000).toFixed(2)} km<br>
          <strong>Duration:</strong> ${Math.round(r.duration_s / 60)} minutes<br>
          <strong>Risk Level:</strong> ${riskLevel}<br>
          <strong>Risk Score:</strong> ${(r.risk_score || 0).toFixed(1)}%
        </div>
        <hr style="border: none; border-top: 1px solid rgba(255,255,255,0.1); margin: 12px 0">
        <div style="font-weight: 600; color: #8b9cb6; margin-bottom: 8px;">Hotspot Encounters:</div>
        <div style="display: flex; gap: 16px;">
          <span style="color: #ef4444;">üî¥ High: ${r.high_hits || 0}</span>
          <span style="color: #f59e0b;">üü° Med: ${r.med_hits || 0}</span>
          <span style="color: #10b981;">üü¢ Low: ${r.low_hits || 0}</span>
        </div>
        <div style="margin-top: 8px; color: #8b9cb6;">
          <strong>Total:</strong> ${r.total_hits || r.hits || 0} hotspots
        </div>
      </div>
    `;
  }
  
  // Compute routes
  async function computeAndDraw(start, end, buffer_m = 50) {
    const btnFind = $("btnFind");
    const originalText = btnFind.innerHTML;
    btnFind.disabled = true;
    btnFind.innerHTML = '<span class="spinner"></span> <span>Searching...</span>';
    
    routesLayer.clearLayers();
    $("routesList").innerHTML = '<div class="details-content" style="text-align:center;">üîÑ Searching for routes...</div>';
    $("routeDetails").innerHTML = '<div style="color:#8b9cb6;">Please wait...</div>';
    
    const payload = { start, end, buffer_m };
    
    try {
      const resp = await fetch("/api/compute-routes/", {
        method: "POST",
        headers: { 
          "Content-Type": "application/json", 
          "X-CSRFToken": getCookie("csrftoken") 
        },
        body: JSON.stringify(payload),
      });
      
      if (!resp.ok) {
        let errorMsg = "Failed to compute routes";
        try {
          const errorData = await resp.json();
          errorMsg = errorData.details || errorMsg;
        } catch {}
        
        $("routesList").innerHTML = `<div class="details-content" style="color:#ef4444;">‚ùå ${errorMsg}</div>`;
        toast(errorMsg, "error");
        return;
      }
      
      const data = await resp.json();
      
      if (!data.routes || data.routes.length === 0) {
        $("routesList").innerHTML = '<div class="details-content">‚ùå No routes found</div>';
        toast("No routes available", "error");
        return;
      }
      
      console.log("Routes received:", data.routes);
      drawRoutes(data.routes);
      toast(`‚úì Found ${data.routes.length} route${data.routes.length > 1 ? 's' : ''} via ${data.provider}`, "success");
      
    } catch (error) {
      console.error("Network error:", error);
      $("routesList").innerHTML = `<div class="details-content" style="color:#ef4444;">‚ùå Network error</div>`;
      toast("Network error occurred", "error");
    } finally {
      btnFind.disabled = false;
      btnFind.innerHTML = originalText;
    }
  }
  
  // Find routes button
  $("btnFind").addEventListener("click", async () => {
    const sText = $("startInput").value.trim();
    const dText = $("destInput").value.trim();
    
    if (!dText) {
      toast("Please enter a destination", "error");
      return;
    }
    
    let start = selectedStartCoords;
    if (!start) {
      if (sText && sText.toLowerCase() !== "my location") {
        const g = await geocode(sText).catch(() => null);
        if (!g) {
          toast("Could not find start location", "error");
          return;
        }
        start = { lat: g.lat, lng: g.lng };
      } else {
        try {
          start = await new Promise((res, rej) =>
            navigator.geolocation.getCurrentPosition(
              (p) => res({ lat: p.coords.latitude, lng: p.coords.longitude }),
              rej,
              { timeout: 8000 }
            )
          );
        } catch {
          start = { lat: 17.385, lng: 78.4867 };
        }
      }
    }
    
    let end = selectedDestCoords;
    if (!end) {
      const dest = await geocode(dText).catch(() => null);
      if (!dest) {
        toast("Could not find destination", "error");
        return;
      }
      end = { lat: dest.lat, lng: dest.lng };
    }
    
    if (startMarker) startMarker.setLatLng([start.lat, start.lng]);
    else startMarker = L.marker([start.lat, start.lng]).addTo(map);
    
    if (destMarker) destMarker.setLatLng([end.lat, end.lng]);
    else destMarker = L.marker([end.lat, end.lng]).addTo(map);
    
    const buffer = Number($("bufferSelect").value || 50);
    computeAndDraw(start, end, buffer);
  });
  
  $("btnMyLoc").addEventListener("click", setMyLocationToStart);
  
  $("toggleHotspots").addEventListener("change", (e) => {
    if (e.target.checked) map.addLayer(hotspotsLayer);
    else map.removeLayer(hotspotsLayer);
  });
  
  window.addEventListener("online", () => toast("‚úì Connection restored", "success"));
  window.addEventListener("offline", () => toast("‚ùå No internet", "error"));
  
  loadHotspots();
});
</script>
