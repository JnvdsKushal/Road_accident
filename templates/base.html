<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="csrf-token" content="{{ csrf_token }}">
  <title>SafeRoute AI</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font-size='90'>üó∫Ô∏è</text></svg>">
  <style>
    :root {
      --bg: #f8fafc;
      --panel: #ffffff;
      --card: #ffffff;
      --text: #1e293b;
      --muted: #64748b;
      --primary: #3b82f6;
      --accent: #6366f1;
      --danger: #ef4444;
      --success: #10b981;
      --warning: #f59e0b;
      --border: #e2e8f0;
      --radius: 12px;
      --shadow: 0 1px 3px rgba(0,0,0,.08), 0 10px 25px rgba(0,0,0,.06);
      --shadow-hover: 0 4px 12px rgba(0,0,0,.1), 0 20px 40px rgba(0,0,0,.08);
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; scroll-behavior: smooth; }
    body {
      margin: 0;
      background: linear-gradient(180deg, #f8fafc 0%, #f1f5f9 100%);
      color: var(--text);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    a { color: inherit; text-decoration: none; transition: all 0.2s ease; }
    h1, h2, h3, h4, h5, h6 { font-weight: 600; line-height: 1.3; color: var(--text); }
    
    /* Navigation */
    .nav {
      position: sticky;
      top: 0;
      z-index: 50;
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(12px);
      border-bottom: 1px solid var(--border);
      box-shadow: 0 1px 3px rgba(0,0,0,.05);
    }
    .nav-wrap {
      max-width: 1200px;
      margin: 0 auto;
      padding: 14px 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .brand {
      display: flex;
      align-items: center;
      gap: 12px;
      font-weight: 700;
      font-size: 1.15rem;
      color: var(--text);
      transition: transform 0.2s ease;
    }
    .brand:hover { transform: translateY(-1px); }
    .badge {
      width: 32px;
      height: 32px;
      border-radius: 8px;
      background: linear-gradient(135deg, var(--primary), var(--accent));
      box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
      animation: pulse 3s ease-in-out infinite;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3); }
      50% { transform: scale(1.05); box-shadow: 0 6px 16px rgba(59, 130, 246, 0.4); }
    }
    .links {
      display: flex;
      gap: 6px;
      align-items: center;
    }
    .link {
      padding: 10px 16px;
      border-radius: 8px;
      color: var(--muted);
      font-size: 0.9rem;
      transition: all 0.2s ease;
      position: relative;
    }
    .link:hover {
      color: var(--text);
      background: rgba(59, 130, 246, 0.08);
      transform: translateY(-1px);
    }
    .cta {
      padding: 10px 20px;
      border-radius: 8px;
      background: linear-gradient(135deg, var(--primary), var(--accent));
      color: white;
      font-weight: 600;
      box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
    }
    .cta:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(59, 130, 246, 0.4);
    }
    
    /* Container */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 32px 24px;
      animation: fadeIn 0.4s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(8px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    /* Grid */
    .grid {
      display: grid;
      grid-template-columns: repeat(12, 1fr);
      gap: 20px;
    }
    
    /* Card */
    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      transition: all 0.3s ease;
      overflow: hidden;
    }
    .card:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-hover);
    }
    .card .body {
      padding: 24px;
    }
    
    /* Footer */
    .footer {
      margin-top: 60px;
      border-top: 1px solid var(--border);
      background: var(--panel);
    }
    .footer .wrap {
      max-width: 1200px;
      margin: 0 auto;
      padding: 24px;
      text-align: center;
      color: var(--muted);
    }
    
    /* Mobile Menu */
    .menu-btn {
      display: none;
      padding: 10px 14px;
      border: 1px solid var(--border);
      border-radius: 8px;
      background: var(--panel);
      color: var(--text);
      cursor: pointer;
      transition: all 0.2s ease;
    }
    .menu-btn:hover {
      background: var(--border);
    }
    
    /* Responsive */
    @media (max-width: 860px) {
      .links { display: none; }
      .menu-btn { display: inline-flex; }
      .container { padding: 24px 16px; }
      .nav-wrap { padding: 12px 16px; }
      .grid { gap: 16px; }
      .card .body { padding: 20px; }
    }
  </style>
</head>
<body>
  <header class="nav">
    <div class="nav-wrap">
      <a href="/" class="brand"><span class="badge"></span>Trace</a>
      <nav class="links">
        <a class="link" href="/">Home</a>
        <a class="link" href="/predict/">Predict</a>
        <a class="link" href="/analytics/">Analytics</a>
        <a class="link" href="/safe_route/">Safe Route</a>
        <a class="link" href="/alerts/">Alerts</a>
        {% if request.session.user_id %}
          <a class="link" href="#" style="color: var(--primary); font-weight: 600;">
            üë§ {{ request.session.user_name|default:"User" }}
          </a>
          <a class="link" href="/logout/">Logout</a>
        {% else %}
          <a class="link" href="/login/">Login</a>
          <a class="cta" href="/register/">Register</a>
        {% endif %}
      </nav>
      <button class="menu-btn" id="menuBtn">‚ò∞ Menu</button>
    </div>
  </header>
  <main class="container">
    {% block content %}{% endblock %}
  </main>
  <footer class="footer">
    <div class="wrap"><small>¬© {{ now.year }} Trace ‚Ä¢ Safer journeys through data</small></div>
  </footer>
  <script>
    const menuBtn = document.getElementById('menuBtn');
    if (menuBtn) {
      menuBtn.addEventListener('click', () => {
        const nav = document.querySelector('.links');
        if (!nav) return;
        const isOpen = getComputedStyle(nav).display !== 'none';
        nav.style.display = isOpen ? 'none' : 'flex';
        nav.style.flexDirection = 'column';
        nav.style.position = 'absolute';
        nav.style.top = '100%';
        nav.style.left = '0';
        nav.style.right = '0';
        nav.style.background = 'white';
        nav.style.padding = '16px';
        nav.style.boxShadow = '0 4px 12px rgba(0,0,0,.1)';
      });
    }
  </script>
</body>
</html>
